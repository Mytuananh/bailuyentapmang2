<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt(" Nhập vào chuỗi a:")
  let b  =prompt("Nhập vào chuỗi b: ")
  let c = a.split(" ")
  let d = b.split(" ")
  for (let i = 0; i < c.length; i++) {
      for (let j = 0; j < d.length; j++) {
          if (a[i] === b[j]) {
              alert('Hai chuỗi giống nhau')
          }
      }
  }
</script>
</body>
</html>
